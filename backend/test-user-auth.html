<!DOCTYPE html>
<html>
<head>
    <title>Test User Login</title>
</head>
<body>
    <h1>Test User Login API</h1>
    
    <h2>Register User</h2>
    <form id="registerForm">
        <input type="text" id="regName" placeholder="Name" required><br><br>
        <input type="email" id="regEmail" placeholder="Email" required><br><br>
        <input type="password" id="regPassword" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <hr>

    <h2>Login User</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <hr>

    <h2>Check Auth</h2>
    <button id="checkAuth">Check Authentication</button>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('http://localhost:5000/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<strong>Register Result:</strong><br>' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = '<strong>Error:</strong> ' + error.message;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('http://localhost:5000/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<strong>Login Result:</strong><br>' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = '<strong>Error:</strong> ' + error.message;
            }
        });

        document.getElementById('checkAuth').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/user/is-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<strong>Auth Check Result:</strong><br>' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = '<strong>Error:</strong> ' + error.message;
            }
        });
    </script>
</body>
</html>
